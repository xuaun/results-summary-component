<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <meta
      name="description"
      content="Results summary component challenge from Frontend Mentor - coded by João Víctor de Araujo Lima"
    />
    <meta
      name="keywords"
      content="Frontend Mentor, coding, front-end, challenge, projects"
    />
    <meta name="author" content="João Víctor de Araujo Lima" />
    <meta name="language" content="English" />
    <meta name="generator" content="Visual Studio Code" />
  </head>
  <body class="page">
    <main class="page__main">
      <div class="card">
        <section class="results">
          <h3 class="results__section-header">Your Result</h3>
          <div class="results__circle">
            <h1 class="results__score">76</h1>
            <p class="results__total">of 100</p>
          </div>
          <h2 class="results__classification">Great</h2>
          <p class="results__body">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>

        <section class="summary">
          <h3 class="summary__section-header">Summary</h3>
          <ul class="summary__list">
            <li class="summary__item">
              <p class="summary__item-name">Reaction</p>
              <p class="summary__item-score"><span>80</span> / 100</p>
            </li>
            <li class="summary__item">
              <p class="summary__item-name">Memory</p>
              <p class="summary__item-score"><span>92</span> / 100</p>
            </li>
            <li class="summary__item">
              <p class="summary__item-name">Verbal</p>
              <p class="summary__item-score"><span>61</span> / 100</p>
            </li>
            <li class="summary__item">
              <p class="summary__item-name">Visual</p>
              <p class="summary__item-score"><span>73</span> / 100</p>
            </li>
          </ul>
          <button class="summary__btn">Continue</button>
        </section>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="attribution__link"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://xuaun.github.io/"
        target="_blank"
        class="attribution__link"
        >João Víctor de Araujo Lima</a
      >.
    </footer>
  </body>
</html>
